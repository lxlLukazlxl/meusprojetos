<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>Contador de Validade</title>
	<style>
		h1 {
			text-align: center;
			margin-top: 50px;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 30px;
		}

		label {
			display: block;
			margin-top: 10px;
		}

		input[type="submit"] {
			margin-top: 20px;
			padding: 10px 20px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		table {
			margin-top: 30px;
			border-collapse: collapse;
			width: 100%;
		}

		th, td {
			padding: 8px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}

		tr:hover {background-color:#f5f5f5;}

        body {
			background-color: #f5f5f5;
			font-family: Arial, sans-serif;
			color: #333;
		}

		h1 {
			color: #337ab7;
			text-align: center;
		}

		form {
			background-color: #fff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
			margin: 20px auto;
			max-width: 500px;
		}

		label {
			display: inline-block;
			width: 80px;
			font-weight: bold;
			margin-bottom: 10px;
		}

		input[type="number"] {
			width: 60px;
			margin-bottom: 10px;
			padding: 5px;
			border-radius: 5px;
			border: 1px solid #ccc;
		}

		button[type="button"] {
			background-color: #337ab7;
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 10px;
			margin-top: 10px;
			cursor: pointer;

	
		}

		button[type="button"]:hover {
			background-color: #286090;
		}

		#total {
			font-size: 24px;
			font-weight: bold;
			color: #337ab7;
			text-align: center;
			margin-top: 20px;
		}

</style>


    <title>Controle de Validade de Produtos</title>
  </head>
  <body>
    <h1>Controle de Validade de Produtos</h1>
    <form>
      <label for="produto">Produto:</label>
      <input type="text" id="produto" name="produto"><br>

      <label for="quantidade">Quantidade:</label>
      <input type="number" id="quantidade" name="quantidade"><br>

      <label for="validade">Data de Validade:</label>
      <input type="date" id="validade" name="validade"><br>

      <button type="button" onclick="adicionarProduto()">Adicionar Produto</button>
    </form>

    <h2>Produtos Cadastrados</h2>
    <table>
      <thead>
        <tr>
          <th>Produto</th>
          <th>Quantidade</th>
          <th>Validade</th>
          <th>Tempo Restante</th>
        </tr>
      </thead>
      <tbody id="tabelaProdutos">
      </tbody>
    </table>

    <script>
      function adicionarProduto() {
        const produto = document.getElementById("produto").value;
        const quantidade = document.getElementById("quantidade").value;
        const validade = new Date(document.getElementById("validade").value);
        const agora = new Date();

        const tempoRestante = Math.ceil((validade - agora) / (1000 * 60 * 60 * 24));

        const tabelaProdutos = document.getElementById("tabelaProdutos");

        const novaLinha = tabelaProdutos.insertRow();
        const colunaProduto = novaLinha.insertCell();
        const colunaQuantidade = novaLinha.insertCell();
        const colunaValidade = novaLinha.insertCell();
        const colunaTempoRestante = novaLinha.insertCell();

        colunaProduto.innerHTML = produto;
        colunaQuantidade.innerHTML = quantidade;
        colunaValidade.innerHTML = validade.toLocaleDateString();
        colunaTempoRestante.innerHTML = `${tempoRestante} dias`;

        document.getElementById("produto").value = "";
        document.getElementById("quantidade").value = "";
        document.getElementById("validade").value = "";
      }
    </script>
  </body>
</html>
